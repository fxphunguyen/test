<body>
    <script>
        let text ="Cho chet mat roi"
        let arr = text.split("")
        function kyTuAm(arr) {
            let count = 0;
            let text1 = ['a', 'o', 'e', 'u', 'i']
            for (let i = 0; i < arr.length; i++) {
                for (let p = 0; p < text1.length; p++)
                    if (arr[i] === text1[p]) {
                        count++;
                    }
            }
            return (count != 0) ? count : false;
        }
        console.log(kyTuAm(arr));
    </script>
